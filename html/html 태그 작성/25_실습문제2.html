<!DOCTYPE html>
<!--html 5 버전-->
<html lang="ko">
  <!--html 코딩 시작 검색엔진 언어설정-->
  <head>
    <!--meta title style script link-->
    <meta charset="UTF-8" />
    <!--글자깨짐방지-->
    <title>피기 포스팅</title>
    <style>
      .header,
      .footer {
        background-color: black;
        color: white;
        padding: 20px;
        margin: 0 auto;
        text-align: center;
        border-radius: 5px;
      }
      img {
        width: 30%;
      }
      .포스팅 {
        background-color: rgb(170, 215, 223);
        padding: 20px;
        border-radius: 5px;
      }
      .댓글 {
        background-color: rgb(133, 194, 194);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="컨테이너">
      <!--머리-->
      <br><br>
      <div class="header">
        <h1>첫 포스팅</h1>
      </div>
      <!--메인-->
      <div class="main">
        <div class="포스팅">
          <h2>첫 포스팅 제목</h2>
          <img src="../이미지들/pig.jpg" alt="포스트 이미지" />
          <p>
            안녕하세요. 피기에요. <br />만나서 반가워요. 저의 블로그는 소통하는
            블로그입니다. <br />잘부탁드려요 ^^ /
          </p>
        </div>
        <div class="댓글">
            <h2>댓글</h2>
            <input type="text" placeholder="댓글을 입력하세요...">
            <button>댓글남기기</button>
            <p>사용자1 : 안녕하세요. 소통해요.</p>
            <p>사용자2 : 오 매우 아름다우십니다.!!</p>
        </div>
      </div>
      <!--발-->
      <div class="footer">
        <p>&copy;2024 첫 포스팅. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>

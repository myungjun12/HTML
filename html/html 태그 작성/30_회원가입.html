<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
        <link rel="stylesheet" href="30_회원가입.css">
    </head>
    <body>                                              <!--autocomplete="off 자동완성기능 off-->
        <form action="30_회원가입결과보기.html" method="get" autocomplete="off"> <!--***action 경로 설정/설정 경로에서 get으로 가져오겠다.***-->
            <label>이름 : </label>
            <input type="text" name="signName">
            <br>
            <label>나이 : </label>
            <input type="number" name="signAge">
            <br>
            <style>
                .gender-option {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                }
                .gender-option input {
                    margin: 0 5px 0 0;
                }
                .gender-option label {
                    margin-right: 50px;
                    margin-left: -10px;
                }
            </style>
            <!--성별 : -->
            <label>성별 : </label>
            <div class="gender-option">
            <input type="radio" name="signGender" value="남자" id="m"> <!--남을 클릭하면 value값인 남자 실행화면에 보임-->
            <label for="m">남</label> <!--for 와 id 공간선택-->
            <input type="radio" name="signGender" value="여자" id="f">
            <label for="f">여</label>
            </div>

            <label>취미 : </label>
            <div class="hobby-option">
                <input type="checkbox" name="signHobby" value="독서" id="hobby1">
                <label for="hobby1">독서</label>
                <input type="checkbox" name="signHobby" value="운동" id="hobby1">
                <label for="hobby2">운동</label>
                <input type="checkbox" name="signHobby" value="여행" id="hobby1">
                <label for="hobby3">여행</label>
            </div>

            <label>아이디 : </label>
            <input type="text" name="signId" id="Id">
            <br>
            <label>비밀번호 : </label>
            <input type="password" id="Pw1">
            <!--회원가입 후 비밀번호는 유출되면 안되기 때문에 눈으로 보게끔 전달x-->
            <br>
            <label>비밀번호 확인 : </label>
            <input type="password" id="Pw2">
            <button type="submit" onclick="회원가입버튼(event)">회원가입완료</button>
        </form>
    </body>
  
    <script>
        function 회원가입버튼(event){
            const 정규식 = /^[0-9a-z]{4,10}$/;
            const 아이디 = $("#Id").val();
            if(!정규식.test(아이디)){
                alert("올바른 아이디 형식으로 입력해주세요.");
                return;
            }
            const 비밀번호1 = $("#pw1").val(); // jQuery 사용할때는 value = val();
            const 비밀번호2 = $("#pw2").val();
            if(비밀번호1!==비밀번호2){
                alert("비밀번호가 일치하지 않습니다.");
                event.preventDefault(); //form 제출을 막아버리는 이벤트 return과 동일.?
          
            alert("회원가입이 완료되었습니다.");
        }
    }
    </script>
</html>

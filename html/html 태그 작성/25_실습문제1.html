<!DOCTYPE html>
<html lang="ko">
  <head>
    <!--meta title style script link-->
    <meta charset="UTF-8" />
    <title>실습 문제</title>
  </head>

  <body>
    <div class="컨테이너">
      <ol>
        <li>납품자명 : <input type="text" name="name" /></li>

        <li>email : <input type="email" name="email" /></li>

        <li> 홈페이지 : <input type="text" name="homepage" value="http://" /></li>

        <li>지역 : <input type="text" name="location" value="부산" /></li>
      </ol>
      <br /><br /><br />
      
        <ul>
          <li>상품명 : <input type="text" name="productName" /></li>
          <li>
            납품수량 :
            <input type="number" name="amount" placeholder="최소 100" />
          </li>
          <li>
            납품등급 : <input type="range" name="grade" min="1" max="5" />
          </li>
          <li>
            기타사항 :
            <input type="text" name="etc" width="100px" height="500px" />
          </li>
        </ul>
      <br />
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>로그인하기</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    </head>
    <body>
        <form id="loginForm" action="31_로그인결과.html" method="get">
            <label>아이디 : </label>
            <input type="text" id="loginId">
            <br>
            <label>비밀번호 : </label>
            <input type="password" id="loginPw">
            <button type="submit" onclick="로그인버튼(event)">로그인</button>
        </form>
        <script>
            function 로그인버튼(event){
                const loginId = $("#loginId").val(); //작성한 아이디 정보 가져오기
                const loginPw = $("#loginPw").val(); //작성한 비밀번호 정보 가져오기

                // Local Storage 에서 저장된 회원가입 정보 가져오기
                const 저장된Id = localStorage.getItem('signId');
                const 저장된Pw = localStorage.getItem('signPw');

                // window.location.href="31_로그인결과.html";

                //만약에 일치하는 아이디 비밀번호가 없다면 
                if(loginId !== 저장된Id && loginPw !== 저장된Pw){
                    alert("아이디와 비밀번호가 일치하지 않습니다.");
                    event.preventDefault();
                }
                 
            }
        </script>
    </body>
</html>

<!DOCTYPE html> <!--문서형식정의-->
<html lang="ko"> <!--한국어 html 코드 시작!-->
  <head>
    <title>실습문제1</title> <!--제목-->
    <meta charset="UTF-8" /> <!--글자 깨짐 방지-->
  </head>

  <body> <!-- 몸통 안에 작성한 코드가 화면에 보임-->
    <h1>HTML 코딩 시작</h1>
    <h3>이름 : 홍길동</h3>
    <p>실습 : 목록작성</p>
    <hr>
    <ul> <!--Unordered List의 약자로써 '정돈되지 않은 리스트'를 뜻 합니다.-->
      <li>프로그래밍언어</li> <!--List Item <li></li>작성-->
      <ul><li><s>자바</s></li> </ul> <!--<s> 중간 밑줄-->
    </ul>
    <ul>
      <li>데이터 베이스</li>
      <ul>
        <li>
            <s>Oracle</s>
        </li>
      </ul>
    </ul>
    <ul>
      <li>화면구현</li>
      <ol>
        <li><mark>HTML</mark></li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ol>
    </ul>
  </body>
</html>

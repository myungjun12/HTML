<!DOCTYPE html>
<html lang="ko">
    <head> <!--meta title style script link-->
        <meta charset="UTF-8">
        <title>한식 주문하기</title>
        <link rel="stylesheet" href="스타일.css">
        <style>
            button {
                text-align: center;
                width: 300px;
                background-color: #473f3f;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                display: block;
            }
          
            h1 {
                background-color: black;
                color: white;
            }
          
        </style>

    </head>

    <body>
        <div class="메인-주문하기">
            <div class="header">
            <h1>한식 주문하기</h1>
            </div>
            <div class="네비게이션">
                <ul>
                    <li><a href="홈페이지.html">홈</a></li>
                    <li><a href="주문하기.html">주문하기</a></li>
                </ul>
            </div>
            <form>
                <div class="메인꾸미기">
                    <label>메뉴선택 : </label><br>
                    
                    <div>
                        <img class="메인메뉴" src="음식이미지/된장찌개.PNG" alt="된장찌개"/>
                        <br>
                        <input type="radio" name="음식">된장찌개 
                    </div>
                    <div>
                        <img class="메인메뉴" src="음식이미지/비빔밥.PNG" alt="비빔밥"/>
                        <br>
                        <input type="radio" name="음식">비빔밥 
                    </div>
                    <div>
                        <img class="메인메뉴" src="음식이미지/불고기.PNG" alt="불고기"/>
                        <br>
                        <input type="radio" name="음식">불고기 
                    </div>
                    
                </div>
                <div class="사이드메인">
                    <label>추가옵션 : </label><br>
                    <div>
                        <img class="사이드메뉴" src="음식이미지/계란.png" alt="계란"/> 
                        <br>
                        <input type="checkbox">계란 
                    </div>
                    <div>
                        <img class="사이드메뉴" src="음식이미지/두부.png" alt="두부"/>
                        <br>
                        <input type="checkbox">두부 
                    </div>
                    <div>
                        <img class="사이드메뉴" src="음식이미지/김치.png" alt="김치"/>
                        <br>
                        <input type="checkbox">김치 
                    </div>
                </div>
                <br>
                <div>
                    <label>맛 선택 : </label>
                    <select>
                        <option>보통맛</option>
                        <option>매운맛</option>
                        <option>안매운맛</option>
                    </select>
                </div>
                <br>
                <div>
                    <label>배달주소 : </label><br>
                    <textarea rows="3"></textarea><br>
                    <small>* : 도서/산간 지역은 배달비 3,000원 부과됩니다.</small>
                </div>
                <br>
                <button type="submit">주문하기</button>
            </form>
            <br>
            <div class="footer">
                &copy; 2024 배달 서비스. All right reserved. 
            </div>
        </div>
        
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>피자 주문 결과</title>
    <style>
      input {
        border-radius: 5px;
      }
      button {
        padding: 1px 5px;
        border-radius: 5px;
        background-color: yellow;
        color: black;
      }
      h1 {
        text-align: center;
      }
      body {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>주문 정보</h1>
      <h3>고객님 주문 정보를 입력해주세요 !</h3>
      <label>
        고객명:
        <input type="text" name="clientName" placeholder="이름을 입력해주세요."/>
      </label>
      <br /><br />
      <label>
        전화번호:
        <input type="number" name="clientPhone" placeholder="000-0000-0000"/>
      </label>
      <br /><br />
      <label>
        Email:
        <input type="email" name="clientEmail" placeholder="필수입력 사항은 아닙니다." />
      </label>
      <br /><br />
      <hr />
      <label>
        <h4>택(1)</h4>
        <p>사이즈 선택 메뉴입니다.</p>
        <input type="radio" name="size" value="Small" />Samll
      </label>

      <label> <input type="radio" name="size" value="Medium" />Medium </label>

      <label> <input type="radio" name="size" value="Large" />Rarge </label>
      <br /><br />
      <hr />

      <label>
        <h4>선택사항(pree)</h4>
        <input type="checkbox" name="topping" value="베이컨" />베이컨
      </label>

      <label> <input type="checkbox" name="topping" value="치즈" />치즈 </label>

      <label> <input type="checkbox" name="topping" value="양파" />양파 </label>

      <label> <input type="checkbox" name="topping" value="버섯" />버섯 </label>
      <hr />

      <label>
        희망배송시간 : <input type="time" name="wishTime" />
        <br />
        <sub><mark>입력된 시간 보다 다소 지연 될 수 있습니다.</mark></sub>
      </label>
      <br /><br />
      <label>
        배송시 요청사항 :
        <input type="text" placeholder="요청사항을 입력해주세요^^" />
        <br /><br />
      </label>
      <button type="submit">주문하기</button>
    </form>
  </body>
</html>
